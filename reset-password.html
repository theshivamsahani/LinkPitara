<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Link Pitara</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">🔐 Reset Your Password</h1>
    <p class="tagline">Set a new password to regain access to your account.</p>

    <form id="reset-form">
      <input type="password" id="new-password" placeholder="New Password (min 6 chars)" required />
      <button type="submit" id="reset-btn">Reset Password</button>
    </form>

    <div id="loading" class="loader hidden"></div>
    <p id="reset-message" class="info-text"></p>

    <footer>
      <p>© 2025 Link Pitara • <a href="index.html">Back to Home</a></p>
    </footer>
  </div>

  <script type="module" src="js/reset-password.js"></script>
</body>
</html>
